<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quản lý Sản phẩm - DPL Shop</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
  <div class="container py-4">
    <!-- Header -->
    <header class="mb-4 border-bottom pb-3">
      <h1 class="text-primary">Cửa hàng TN</h1>
      <nav>
        <ul class="nav nav-pills mt-3">
          <li class="nav-item">
            <a href="index.html" class="nav-link active">Quản lý Sản phẩm</a>
          </li>
        </ul>
      </nav>
    </header>

    <!-- Form thêm/cập nhật -->
    <div class="card shadow-sm mb-4">
      <div class="card-header bg-success text-white">
        <h5 class="mb-0">Thêm / Cập nhật Sản phẩm</h5>
      </div>
      <div class="card-body">
        <form id="productForm" class="row g-3">
          <input type="hidden" id="productId">
          <div class="col-md-6">
            <label for="name" class="form-label">Tên sản phẩm</label>
            <input type="text" id="name" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label for="price" class="form-label">Giá (VNĐ)</label>
            <input type="number" id="price" class="form-control" required>
          </div>
          <div class="col-12 d-flex gap-2">
            <button type="submit" id="submitBtn" class="btn btn-success">Thêm sản phẩm</button>
            <button type="button" id="cancelBtn" class="btn btn-secondary">Hủy</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Danh sách sản phẩm -->
    <div class="card shadow-sm">
      <div class="card-header bg-primary text-white">
        <h5 class="mb-0">Danh sách sản phẩm</h5>
      </div>
      <div class="card-body p-0">
        <div class="table-responsive">
          <table class="table table-striped table-hover mb-0">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Tên</th>
                <th scope="col">Giá (VNĐ)</th>
                <th scope="col">Hành động</th>
              </tr>
            </thead>
            <tbody id="productList"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
